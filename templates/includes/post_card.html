<div class="card mb-3 mt-1 shadow-sm">
    <div class="card-body">
            <p class="card-text">
                    <a href="{% url 'profile' username=author.username %}"><strong class="d-block text-gray-dark">
                        @{{ author.get_username }}</strong>
                    </a>
                    {{ post.text|linebreaksbr }}
            </p>
            <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group ">
                    {% if page != post.html %}
                        <a class="btn btn-sm text-muted" href="{% url 'post' username=author.username post_id=post.id %}" role="button">
                            Добавить комментарий
                        </a>
                    {% endif %}
                    {% if user == author %}
                            <a class="btn btn-sm text-muted" href="{% url 'post_edit' username=author.username post_id=post.id %}" role="button">
                                Редактировать
                            </a>
                    {% endif %}
                    </div>
                    <small class="text-muted">{{ post.pub_date|date:"d M Y" }}</small>
            </div>
    </div>
</div>
